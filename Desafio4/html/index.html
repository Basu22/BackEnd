<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
</head>
<body>
    <form action="/api/productos" enctype="multipart/form-data" method="POST">
        Nombre: <input type="title" name="name">
        Precio: <input type="number" name="price">
        Ingrese su imagen: <input type="file" name="thumbnail">
        <input type="submit" value="Subir">
    </form>
</body>
</html>
